---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleweb-operator
  namespace: default
  labels:
    app: simpleweb-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpleweb-operator
  template:
    metadata:
      labels:
        app: simpleweb-operator
    spec:
      serviceAccountName: simpleweb-operator
      containers:
        - name: operator
          image: simpleweb-operator:v2
          imagePullPolicy: Never
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
