---
# ServiceAccount for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: simpleweb-operator
  namespace: default

---
# ClusterRole with permissions to manage deployments, services, and custom resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: simpleweb-operator-role
rules:
  # Permissions for SimpleWeb custom resources
  - apiGroups:
      - ops.example.com
    resources:
      - simplewebs
    verbs:
      - get
      - list
      - watch
      - patch
      - update

  # Permissions for SimpleWeb status
  - apiGroups:
      - ops.example.com
    resources:
      - simplewebs/status
    verbs:
      - get
      - patch
      - update

  # Permissions to manage Deployments
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Permissions to manage Services
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Permissions to create Events (for logging)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Permissions to read Pods (for status checking)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: simpleweb-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: simpleweb-operator-role
subjects:
  - kind: ServiceAccount
    name: simpleweb-operator
    namespace: default
